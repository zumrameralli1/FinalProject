<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detayı - TechStore</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .product-detail {
            padding: 40px 0;
        }
        
        .product-detail-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }
        
        .product-image {
            width: 100%;
            border-radius: 10px;
        }
        
        .product-info h1 {
            margin-bottom: 20px;
        }
        
        .product-info .price {
            font-size: 2rem;
            color: #e74c3c;
            margin: 20px 0;
        }
        
        .product-info .description {
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .add-to-cart-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .add-to-cart-btn:hover {
            background-color: #2980b9;
        }
        
        .related-products {
            margin-top: 60px;
        }
        
        .related-products h2 {
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .product-detail-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">TechStore</div>
            <ul class="nav-links">
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="shop.html">Mağaza</a></li>
                <li><a href="cart.html">Sepet <span id="cart-count">0</span></a></li>
                <li><a href="about.html">Hakkımızda</a></li>
                <li><a href="login.html" id="nav-login">Giriş Yap</a></li>
            </ul>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        </div>
    </nav>

    <!-- Product Detail -->
    <section class="product-detail">
        <div class="container">
            <div class="product-detail-container" id="product-detail">
                <!-- Product details will be loaded by JS -->
            </div>
            
            <!-- Related Products -->
            <div class="related-products">
                <h2>Benzer Ürünler</h2>
                <div class="product-grid" id="related-products">
                    <!-- Related products will be loaded by JS -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 TechStore. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            loadProductDetail();
            updateCartCount();
            checkLoginStatus();
        });

        function loadProductDetail() {
            // Get product ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            
            const products = getProducts();
            const product = products.find(p => p.id === productId);
            
            if (!product) {
                document.getElementById('product-detail').innerHTML = 
                    '<p>Ürün bulunamadı</p>';
                return;
            }
            
            // Display product details
            document.getElementById('product-detail').innerHTML = `
                <div>
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                </div>
                <div class="product-info">
                    <h1>${product.name}</h1>
                    <p class="price">${product.price.toLocaleString()} TL</p>
                    <p class="description">${product.description}</p>
                    <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                        Sepete Ekle
                    </button>
                </div>
            `;
            
            // Load related products (same category)
            const relatedProducts = products
                .filter(p => p.category === product.category && p.id !== product.id)
                .slice(0, 3);
            
            const relatedContainer = document.getElementById('related-products');
            relatedContainer.innerHTML = relatedProducts.map(p => `
                <div class="product-card">
                    <img src="${p.image}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p class="price">${p.price.toLocaleString()} TL</p>
                    <button onclick="window.location.href='product-detail.html?id=${p.id}'">
                        Detayları Gör
                    </button>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
