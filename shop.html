<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mağaza - TechStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">TechStore</div>
            <ul class="nav-links">
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="shop.html">Mağaza</a></li>
                <li><a href="cart.html">Sepet <span id="cart-count">0</span></a></li>
                <li><a href="about.html">Hakkımızda</a></li>
                <li><a href="login.html" id="nav-login">Giriş Yap</a></li>
            </ul>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        </div>
    </nav>

    <!-- Shop Header -->
    <section class="shop-header">
        <h1>Tüm Ürünler</h1>
        <p>Size en uygun teknolojiyi bulun</p>
    </section>

    <!-- Filters -->
    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <input type="text" id="search-input" placeholder="Ürün ara..." onkeyup="filterProducts()">
                
                <select id="category-filter" onchange="filterProducts()">
                    <option value="">Tüm Kategoriler</option>
                    <option value="telefon">Telefon</option>
                    <option value="laptop">Laptop</option>
                    <option value="tablet">Tablet</option>
                    <option value="aksesuar">Aksesuar</option>
                </select>
                
                <select id="price-filter" onchange="filterProducts()">
                    <option value="">Fiyat Aralığı</option>
                    <option value="0-10000">0 - 10.000 TL</option>
                    <option value="10000-30000">10.000 - 30.000 TL</option>
                    <option value="30000-50000">30.000 - 50.000 TL</option>
                    <option value="50000-100000">50.000+ TL</option>
                </select>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="product-grid" id="product-grid">
            <!-- Products will be loaded by JS -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 TechStore. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        let allProducts = [];

        window.addEventListener('DOMContentLoaded', () => {
            allProducts = getProducts();
            displayProducts(allProducts);
            updateCartCount();
            checkLoginStatus();
        });

        function displayProducts(products) {
            const container = document.getElementById('product-grid');
            
            if (products.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Ürün bulunamadı</p>';
                return;
            }
            
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">${product.price.toLocaleString()} TL</p>
                    <button onclick="viewProduct(${product.id})">Detayları Gör</button>
                    <button onclick="addToCart(${product.id})" style="margin-top: 5px;">Sepete Ekle</button>
                </div>
            `).join('');
        }

        function filterProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            const priceRange = document.getElementById('price-filter').value;
            
            let filtered = allProducts;
            
            // Search by name
            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(searchTerm)
                );
            }
            
            // Filter by category
            if (category) {
                filtered = filtered.filter(p => p.category === category);
            }
            
            // Filter by price
            if (priceRange) {
                const [min, max] = priceRange.split('-').map(Number);
                filtered = filtered.filter(p => {
                    if (max) {
                        return p.price >= min && p.price <= max;
                    } else {
                        return p.price >= min;
                    }
                });
            }
            
            displayProducts(filtered);
        }

        function viewProduct(productId) {
            window.location.href = `product-detail.html?id=${productId}`;
        }
    </script>
</body>
</html>
