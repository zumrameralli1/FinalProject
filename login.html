<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - TechStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">TechStore</div>
            <ul class="nav-links">
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="shop.html">Mağaza</a></li>
                <li><a href="cart.html">Sepet <span id="cart-count">0</span></a></li>
                <li><a href="about.html">Hakkımızda</a></li>
                <li><a href="login.html" id="nav-login">Giriş Yap</a></li>
            </ul>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="auth-container">
        <h2>Giriş Yap</h2>
        
        <form onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="btn-primary">Giriş Yap</button>
        </form>
        
        <div class="google-login">
            <p style="margin: 20px 0; text-align: center;">veya</p>
            <button class="btn-google" onclick="googleLogin()">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                </svg>
                Google ile Giriş Yap
            </button>
        </div>
        
        <div class="auth-links">
            <p>Hesabınız yok mu? <a href="register.html">Kayıt Ol</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 TechStore. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        try {
            firebase.initializeApp(firebaseConfig);
        } catch (error) {
            console.log("Firebase error:", error);
        }

        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            firebase.auth()
                .signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    const userInfo = {
                        name: user.displayName,
                        email: user.email,
                        photo: user.photoURL,
                        loginMethod: 'google'
                    };
                    
                    localStorage.setItem('user', JSON.stringify(userInfo));
                    alert('Google ile giriş başarılı!');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    alert('Google ile giriş başarısız: ' + error.message);
                });
        }

        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('user')) {
                window.location.href = 'index.html';
            }
            updateCartCount();
        });
    </script>
</body>
</html>
