<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - TechStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">TechStore</div>
            <ul class="nav-links">
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="shop.html">Mağaza</a></li>
                <li><a href="cart.html">Sepet <span id="cart-count">0</span></a></li>
                <li><a href="about.html">Hakkımızda</a></li>
                <li><a href="login.html" id="nav-login">Giriş Yap</a></li>
            </ul>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        </div>
    </nav>

    <div class="auth-container">
        <h2>Kayıt Ol</h2>
        
        <form onsubmit="return handleRegister(event)">
            <div class="form-group">
                <label for="name">Ad Soyad</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Şifre Tekrar</label>
                <input type="password" id="confirm-password" required minlength="6">
            </div>
            
            <button type="submit" class="btn-primary">Kayıt Ol</button>
        </form>
        
        <div class="auth-links">
            <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 TechStore. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
